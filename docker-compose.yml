version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10
    container_name: my_nats
    ports:
      - "4222:4222"
      - "8222:8222" # optional monitoring port

  app:
    build: .
    container_name: my_nats_app
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    environment:
      NATS_URL: nats://nats:4222
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  pgdata:
